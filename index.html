<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Web: Onde vende tudo.</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">

    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/style.css">
    <llink rel="stylesheet" href="/css/colors.css">
</head>

<body class="black">
    <main>
        <header class="row">
            <div class="logo col-2">
                <img src="/img/logoamazon.png" alt="logo amazon" height="50">
            </div>
            <div class="localizacao col-2">
                <div>
                    <i class="fa fa-map-marker-alt"></i>

                </div>
                <div>
                    <span> Olá</span>
                    <span>Selecione o endereço</span>
                </div>
            </div>
            <div class="pesquisa col-4">
                <form action="" class="formPesquisa">
                    <label for="selectTipo"></label>
                    <select name="tipoProduto" id="selectTipo" title="Tipo do Produto">
                        <option value="0" selected>
                            Todos
                        </option>
                        <option value="1">
                            Eletrônicos
                        </option>
                        <option value="2">
                            Casa
                        </option>
                    </select>

                    <label for="nomeProduto"></label>
                    <input type="text" name="nomeProduto" id="nomeProduto" title="Nome do Produto"
                        placeholder="Nome do Produto">

                    <!-- <label for=""></label> -->
                    <!-- <input type="submit"> -->
                    <button type="submit" title="Fazer Pesquisa">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="login col-2">
                <span>
                    Olá, faça seu login
                </span>
                <span>
                    Contas e Listas
                </span>
            </div>
            <div class="pedidos col-1">
                <span> Devoluções </span>
                <span>e Pedidos</span>
            </div>
            <div class="carrinho col-1">
                <span>0</span>
                <span>CAR</span>
            </div>

        </header>
        <nav class="nav">
            <ul>
                <li>
                    <button title="menu">
                        <i class="fa fa-solid fa-bars"></i>
                        <span>Todos</span>
                    </button>

                </li>
                <li>
                    <a href="">
                        Venda na Amazon
                    </a>
                </li>
                <li>
                    <a href="">
                        Mais Vendidos
                    </a>
                </li>
            </ul>
        </nav>
        <section class="carrossel">
            <img src="./img/backblue.jpg" alt="background">

        </section>

    </main>

</body>

</html>
